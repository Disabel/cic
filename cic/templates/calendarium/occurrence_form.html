{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block contenido %}
<h1>
    {% if form.instance.id %}
        Actualizar {{ form.instance }}
    {% else %}
        Crear evento
    {% endif %}
</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>
<a href="{% url "calendar_occurrence_delete" pk=form.instance.event.pk year=form.instance.start.year month=form.instance.start.month day=form.instance.start.day %}">Eliminar</a>
{% endblock %}
